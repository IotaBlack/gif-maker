<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="gif.js"></script>
    <script src="gif.worker.js"></script>
</head>

<body>
    <canvas id="cvs"></canvas>
    <br>
    Wavelenght:<input id="wavelength" type="number" min="1" max="100" value="10" /><br>
    Intensity:<input id="intensity" type="number" min="0" max="100" value="10" /><br>
    Speed:<input id="speed" type="number" min="0" max="10" value="1" step="0.1" /><br>
    <button onclick="preview = true;animatePreview(performance.now())">Preview</button>
    <button id="gifbtn">Make GIF</button>
    <input type="color" value="#00ff00" onchange="background=parseInt(this.value.substr(1),16)">
    <h3 id="progress">Progress:N/A</h3><br>
    <input type="file" onchange="loadfile(this.files[0]);">
    <img id="preview" src="preview.png" hidden>
    <script src="main.js" defer></script>
</body>

</html>
